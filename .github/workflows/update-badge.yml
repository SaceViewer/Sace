name: Update User Count Badge
on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:    

jobs:
  update-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Check Number
        id: get-count
        run: |
          COUNT=$(curl -s https://api.counterapi.dev/v1/sace-viewer/users | jq '.count')
          echo "count=$COUNT" >> $GITHUB_OUTPUT
      - name: Update README
        run: |
          # README'deki "Users-ANYNUMBER-" kÄ±smÄ±nÄ± bulur ve yeni sayÄ±yla deÄŸiÅŸtirir
          sed -i "s/Users-[0-9]*-/Users-${{ steps.get-count.outputs.count }}-/" README.md
      - name: Save and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š KullanÄ±cÄ± sayÄ±sÄ± gÃ¼ncellendi: ${{ steps.get-count.outputs.count }}" && git push)
