name: Update User Count Badge

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:     

jobs:
  update-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Number
        id: get-count
        run: |
          COUNT=$(curl -sL "https://api.counterapi.dev/v1/sace-viewer/users/" | jq -r '.count')

          if [ "$COUNT" == "null" ] || [ -z "$COUNT" ]; then
            echo "Error: No number was obtained!"
            exit 1
          fi
          
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Number found: $COUNT"
          
      - name: Update Readme
        run: |
          sed -i "s/Users-[0-9]*-/Users-${{ steps.get-count.outputs.count }}-/" README.md
          
      - name: Save and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š User count updated: ${{ steps.get-count.outputs.count }}" && git push)
